format = """
$os$username$hostname$all
- ${custom.TZdate}$time

$character
"""

[hostname]
ssh_symbol = "🌏 "

[git_branch]
symbol = "🚃 "

[line_break]
disabled = true

[directory]
truncation_length = 0
style = "bold #3B00A8 bg:#DBC7FF"

[battery]
disabled = true

[time]
disabled = false
style = "italic bright-black"
format = "[$time]($style)"

[custom.TZdate]
style = "italic bright-black"
command = "date +'%a %d %b'"
when = true

[character]
format = "👉 "
